<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Movimentações de Produtos</title>
</head>
<body>
    <h1>Lista de Movimentações de Produtos</h1>
    <ul>
        {% for movimentacao in movimentacoes %}
        <li>{{ movimentacao }}</li>
        {% empty %}
        <li>Nenhuma movimentação encontrada.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_movimentacao' %}">Criar Nova Movimentação</a>
</body>
</html>
