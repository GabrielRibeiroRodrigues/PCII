<!DOCTYPE html>
<html>
<head>
    <title>Adicionar ao Estoque</title>
</head>
<body>
    <h1>Adicionar ao Estoque: {{ produto.nome_produto }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar</button>
    </form>
    <a href="{% url 'produto-detail' produto.pk %}">Voltar</a>
</body>
</html>
