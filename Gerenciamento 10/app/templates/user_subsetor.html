
<!DOCTYPE html>
<html>
<head>
    <title>Subsetor do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-container h2 {
            margin-top: 0;
            color: #333;
        }
        .info-container p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h2>Informações do Usuário</h2>
        <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
        <p><strong>Subsetor:</strong> {{ subsetor }}</p>

    </div>
</body>
</html>
