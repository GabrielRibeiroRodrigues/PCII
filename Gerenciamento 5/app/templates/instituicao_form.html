<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Atualizar Instituição{% else %}Adicionar Instituição{% endif %}</title>
</head>

    <h1>{% if object %}Atualizar Instituição{% else %}Adicionar Instituição{% endif %}</h1>

</html>
