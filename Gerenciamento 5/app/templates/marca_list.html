<!-- marca_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Marcas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Marcas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome da Marca</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for marca in marcas %}
                <tr>
                    <td>{{ marca.nome_marca }}</td>
                    <td>
                        <a href="{% url 'marca-update' marca.id %}">Editar</a> |
                        <a href="{% url 'marca-delete' marca.id %}">Excluir</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Nenhuma marca encontrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'marca-create' %}">Adicionar Nova Marca</a>
</body>
</html>
